<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- logo font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

        <link href="/static/landing.css" rel="stylesheet">

        <title>backpackify: register</title>

        <body>
            <main class="container text-center" style="color: #cbae99;">
                <img src="/static/backpack.png" class="img-fluid" style="width: 150px; height: 150px; margin-bottom: 10px;">
                <div class="container text-center">
                    <form action="/register" method="post">
                        <input autocomplete="off" class="form-control mx-auto w-auto mb-3" name="email" placeholder="Email" type="email">
                        <input autocomplete="off" class="form-control mx-auto w-auto mb-3" name="username" placeholder="Username" type="text">
                        <input autocomplete="off" class="form-control mx-auto w-auto mb-3" name="password" placeholder="Password" type="password">
                        <input autocomplete="off" class="form-control mx-auto w-auto mb-3" name="confirmation" placeholder="Confirm password" type="password">
                        <button class="btn btn-outline-primary w-auto d-block mx-auto">Register</button>
                        <a class="btn btn-outline-link px-3 py-2 mt-3" href="/landing"><span style="color: white;">Already have an account?</span></a>
                    </form>
                </div>
            </main>

            <footer style="font-size: 10px; color: white; position: absolute; top: 95%;">Image credits to Slava Auchynnikau on Unsplash</footer>
        </body>
